
{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{entry_name}}
{% endblock %}

{% block body %}

    {{ text|safe }}
    <div class="d-flex align-items-flex-start">
        <form method="GET" action="{% url 'edit_content' entry=entry_name %}">
            <button type="submit" style="border-radius: .5em ; width: 110px; height: 40px; border: 0px ; margin-right: 30px ;background-color: rgb(132, 132, 248);">Edit</button>
        </form>
        <form method="GET" action="{% url 'delete_content' entry=entry_name %}">
            <button type="submit" style="border-radius: .5em ; width: 110px; height: 40px; border: 0px ;background-color: rgb(132, 132, 248);">Delete</button>
        </form>
    </div>
    
    
{% endblock %}
